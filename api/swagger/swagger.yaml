swagger: "2.0"
info:
  version: "1.5"
  title: SiB Colombia - Catalogue API
  description: API for SiB Colombia Catalogue. This API is used as a backend for consult the information of the species records reported in the SiB Colombia.
  termsOfService: http://swagger.io/terms/
  contact:
    name: SiB Colombia Developer Team
    url: http://www.sibcolombia.net
    email: oduque@humboldt.org.co
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths
basePath: /api/v1.5
tags:
  - name: registry
    description: This API works against the SiB Colombia Registry, which makes all registered Datasets and Organizations discoverable.
  - name: occurrence
    description: This API works against the SiB Colombia Occurrence data store, which handles occurrence records and makes them available through the web service.
  - name: record
    description: This API works against the SiB Colombia Records data store, which store all species records registered through Mamut editor.
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
