swagger: "2.0"
info:
  version: "1.5"
  title: SiB Colombia - Dataportal API
  description: API for SiB Colombia Catalogue. This API is used as a backend for consult the information of the species records reported in the SiB Colombia.
  termsOfService: http://swagger.io/terms/
  contact:
    name: SiB Colombia Developer Team
    url: http://www.sibcolombia.net
    email: oduque@humboldt.org.co
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
# during dev, should point to your local machine
host: localhost:8000
# basePath prefixes all resource paths
basePath: /api/v1.5
tags:
  - name: registry
    description: This API works against the SiB Colombia Registry, which makes all registered Datasets and Organizations discoverable.
  - name: occurrence
    description: This API works against the SiB Colombia Occurrence data store, which handles occurrence records and makes them available through the web service.
  - name: record
    description: This API works against the SiB Colombia Records data store, which store all species records registered through Mamut editor.
schemes:
  # tip: remove http to make production-grade
  - http
  - https
# format of bodies a client can send (Content-Type)
consumes:
  - application/json
# format of the responses to the client (Accepts)
produces:
  - application/json
paths:
  
  /records/{id}:
    x-swagger-router-controller: records
    get:
      description: get the latest version of a record
      tags:
        - record
      operationId: lastRecord
      parameters:
        - name: id
          type: string
          in: path
          required: true
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Record"
        # responses may fall through to errors
        "400":
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /occurrence/count:
    # binds a127 app logic to a route
    x-swagger-router-controller: occurrences
    get:
      description: Returns count of occurrences according to query parameters
      tags:
        - occurrence
      # used as the method name of the controller
      operationId: occurrenceCount
      parameters:
        - name: isGeoreferenced
          in: query
          description: True or false if you wants only georeferenced occurrences
          required: false
          type: boolean
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/ResultResponse"
        # responses may fall through to errors
        "400":
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /occurrence/search:
    # binds a127 app logic to a route
    x-swagger-router-controller: occurrences
    get:
      description: Returns count of occurrences according to query parameters
      tags:
        - occurrence
      # used as the method name of the controller
      operationId: search
      parameters:
        - name: q
          in: query
          description: Simple search parameter. The value for this parameter can be a simple word or a phrase. See http://lucene.apache.org/core/6_1_0/queryparser/org/apache/lucene/queryparser/classic/package-summary.html#package_description
          required: false
          type: string
        - name: kingdomName
          in: query
          description: Kingdom name.
          required: false
          type: array
          items:
            type: string
        - name: phylumName
          in: query
          description: Phylum name.
          required: false
          type: array
          items:
            type: string
        - name: className
          in: query
          description: Class name.
          required: false
          type: array
          items:
            type: string
        - name: orderName
          in: query
          description: Order name.
          required: false
          type: array
          items:
            type: string
        - name: familyName
          in: query
          description: Family name.
          required: false
          type: array
          items:
            type: string
        - name: genusName
          in: query
          description: Genus name.
          required: false
          type: array
          items:
            type: string
        - name: speciesName
          in: query
          description: Species name.
          required: false
          type: array
          items:
            type: string
        - name: specificEpithetName
          in: query
          description: Specific epithet name.
          required: false
          type: array
          items:
            type: string
        - name: infraspecificEpithetName
          in: query
          description: Infraspecific epithet name.
          required: false
          type: array
          items:
            type: string
        - name: size
          in: query
          description: The maximum number of results to return. This can't be greater than 1000.
          required: false
          type: integer
          default: 10
          minimum: 1
          maximum: 1000
        - name: page
          in: query
          description: The initial offset of page query, this parameter combined with size parameter will determine the results.
          required: false
          type: integer
          default: 0
          minimum: 0
        - name: facet
          in: query
          description: "Name of element or elements used for aggregation, valid values: scientificName, kingdom, phylum, class, order, family, genus, specie, specific_epithet, infraspecific_epithet, country, department, county, habitat, basis_of_record, collection_name, provider_name, resource_name"
          required: false
          type: array
          items:
            type: string
        - name: facetLimit
          in: query
          description: "Used in combination with the facet parameter. Set facetLimit=# to show the first # aggregations."
          required: false
          type: integer
          default: 10
          maximum: 1000
          minimum: 1
      responses:
        "200":
          description: Success
          schema:
            # a pointer to a definition
            $ref: "#/definitions/Record"
        # responses may fall through to errors
        "400":
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
